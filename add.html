<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a book | BASA PH</title>
    <link rel="shortcut icon" href="img/logowithbg.png" alt="icon" type="image/svg+xml" />
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <header>
        <div id="top-header">
            <div class="logo">
                <img src="img/logowithbg.png" width="150px" height="150px">
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="mainpage.html">Home</a>
                    </li>
                    <li>
                        <a href="borrow.html">Borrow book</a>
                    </li>
                    <li>
                        <a href="return.html">Return book</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="searchbar">
        </div>
    </header>
    <div class="Sec2" id="addbook">
        <h2>Add a Book</h2>
        <p>Contribute to our library's growth by adding your favorite book. Share your literary treasures with the community. Let your story enrich our collection!</p>
        <br><br>
    </div>
    <div class="table">
        <table>
            <tr>
                <td>ISBN:</td>
                <td><input type="text" id="isbn"></td>
            </tr>
            <tr>
                <td>Book Title:</td>
                <td><input type="text" id="bookTitle"></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" id="author"></td>
            </tr>
            <tr>
                <td>Date Published:</td>
                <td><input type="date" id="datePublished"></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <select id="category">
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Add">
    </div> 
    </div>    
</body>
</html>
